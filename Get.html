<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" content="width=device-width, initial-scale=1">
        <title>Login Form</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="posisi">
            <h1 class="judul">Login</h1>
            <form class="form" action="kelas.html" method="get">
                <input type="text" id="user" placeholder="Username" name="user" pattern="admin123" required>
                <input type="password" id="password" placeholder="Password" pattern="admin123" required>
                <button type="submit" id="submit">Login</button>
            </form>
        </div>
    </body>
</html>
